<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>JSON Test</title>
</head>
<body>
    <div id="jsonData"></div>
    <script>
        fetch('https://jsonplaceholder.typicode.com/users')
            .then(function (response) {
                return response.json();
            })
            .then(function (data) {
                appendData(data);
            })
            .catch(function (err) {
                console.log('error: ' + err);
            });
        function appendData(data) {
            var mainContainer = document.getElementById("jsonData");
            for (var i = 0; i < data.length; i++) {
                var div = document.createElement("div");
                div.innerHTML = 'ID: ' + data[i].id + "<br>";
                div.innerHTML += 'Name: ' + data[i].name + "<br>";
                div.innerHTML += 'Username: ' + data[i].username + "<br>";
                div.innerHTML += 'Email: ' + data[i].email + "<br>";
                div.innerHTML += 'Address: ' 
                + data[i].address.street + "<br>"
                + "&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;"
                + data[i].address.suite + "<br>"
                + "&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;"
                + data[i].address.city + "<br>"
                + "&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;"
                + data[i].address.zipcode + "<br>"
                + "&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;"
                + 'Lat: ' + data[i].address.geo.lat + "<br>"
                + "&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;"
                + 'Lng: ' + data[i].address.geo.lng + "<br>";
                div.innerHTML += 'Phone: ' + data[i].phone + "<br>";
                div.innerHTML += 'Website: ' + data[i].website + "<br>";
                div.innerHTML += 'Company name: ' + data[i].company.name + "<br>";
                div.innerHTML += 'Company catchphrase: ' + data[i].company.catchPhrase + "<br>";
                div.innerHTML += 'Company BS: ' + data[i].company.bs + "<br>"+ "<br>"+ "<br>";
                mainContainer.appendChild(div);
            }
        }
    </script>
</body>
</html>
