<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> fetch api </title>
</head>
<body>
    <button  id="getText"> get users name</button>
    <div id="output"></div>
     
  <script>
document.getElementById('getText').addEventListener('click', getText);
function getText(){
    fetch ('http://jsonplaceholder.typicode.com/users')
    .then((res) => res.json())
    .then((data)=>{
      let output ='<h3> users</h3>';
      data.forEach(function(user) {
        output +=`
        <ul>
          <li>ID: ${user.id}</li>
          <li>Name: ${user.name}</li>
          <li>Username: ${user.username}</li>
          <li>email: ${user.email}</li>
          
          <li>address: ${user.address.street}, ${user.address.suite}, ${user.address.city}, ${user.address.zipcode}, ${user.address.geo.lat}, ${user.address.geo.lng}</li>
          <li>Phone Number: ${user.phone}</li>
          <li>Website: ${user.website}
            </li><li>Company: ${user.company.name}, ${user.company.catchPhrase}, ${user.company.bs}</li>


        </ul>
        

      `});
      document.getElementById('output').innerHTML = output;
      
    }
    
    )
}
  </script>  
</body>
</html>
