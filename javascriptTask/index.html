<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vanila Javascript & Json Placeholder</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css" integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">
</head>
<body>
    <div class="container" >
        <h2 style=" margin-bottom: 15px;">Users Table</h2>

        <table class="table table-striped table-dark" id="results">
            
        </table>
        <button id="users" class="btn btn-lg btn-primary" onclick="getUsers()">Get Users</button>
    </div>
    
</body>
<script>
    //fetch users
    function getUsers(){
        //http request
        fetch("https://jsonplaceholder.typicode.com/users")
        .then(function(res){
            return res.json()
        })
        .then(function(data){
            let output = '<thead><tr><th>Id</th><th>Name</th><th>Username</th><th>Email</th></tr></thead>';
            data.forEach(function (item){
                //console.log(item);
                output +=`<tbody><tr><td>${item.id}</td> <td>${item.name}</td> <td>${item.username}</td>  <td>${item.email}</td></tr><tbody>`
            })
            document.getElementById("results").innerHTML = output;
           
        }).catch(function(error){
            console.log(error)
        })
        
    }
</script>
</html>
